アレルゲン注釈:
    type : text
    description : アレルギー品目なしの場合でもなにか特記があればご記載ください。
    placeholder: 例）同じ工場で〇〇を含む製品を製造しております。
    style: 'width: 100%'
    v-if: 商品タイプ.includes('食品')
    "@focus": set_info($event.target)

賞味期限:
    type : textarea
    placeholder : 例）配送から５日間
    maxlength : 200
    rows: auto
    style: 'width: 100%;'
    v-if: 商品タイプ.includes('食品')
    "@focus": set_info($event.target)
    "@input": set_info($event.target);auto_fit_tetxarea($event.target)

消費期限:
    type : textarea
    placeholder : 例）冷凍庫９０日間
    style: 'width: 100%;'
    maxlength : 200
    rows: auto
    v-if: 商品タイプ.includes('食品')
    "@focus": set_info($event.target)
    "@input": set_info($event.target);auto_fit_tetxarea($event.target)

アレルゲン注釈:
    type: textarea
    placeholder: 例）同じ工場で〇〇を含む製品を製造しております。
    description: アレルゲンに関連する注釈があれば入力してください。
    rows: auto
    style: 'width: 100%;height: 2em;'
    v-if: 商品タイプ.includes('食品')
    "@focus": set_info($event.target)
    "@input": set_info($event.target);auto_fit_tetxarea($event.target)

申込期間:
    type : text
    placeholder : 例）通年4月〜6月など
    style: 'width: 100%'

配送期間:
    type : textarea
    description : 配送までにかかる最大納期を入力ください。「即納」表記は避けていただき、最短でも1週間前後で入力をお願いいたします。
    maxlength : 200
    placeholder: 例）入金確認後1ヶ月以内にお届けいたします。
    style: 'width: 100%;'
    "@focus": set_info($event.target)
    "@input": set_info($event.target);auto_fit_tetxarea($event.target)

限定数量:
    type : text
    placeholder : 例）指定なし

のし対応:
    type: radio
    value: 無し
    option-equal: true
    option:
        - 無し
        - 有り

発送方法:
    type : radio
    value: 常温
    option-equal: true
    option :
        - 常温
        - 冷蔵
        - 冷凍
    v-model: 発送方法

発送サイズ:
    type : select
    option :
        '': 未選択
        '0101': ヤマト 60サイズ
        '0102': ヤマト 80サイズ
        '0103': ヤマト 100サイズ
        '0104': ヤマト 120サイズ
        '0105': 
            label: ヤマト 140サイズ
            v-if: 発送方法=='常温'
        '0106': 
            label: ヤマト 160サイズ
            v-if: 発送方法=='常温'
        '0107': 
            label: ヤマト 180サイズ
            v-if: 発送方法=='常温'
        '0108': 
            label: ヤマト 200サイズ
            v-if: 発送方法=='常温'
        レターパックプラス: 
            label: レターパックプラス
            v-if: 発送方法=='常温'&&n2.delivery_fee.レターパックプラス
        レターパックライト: 
            label: レターパックライト
            v-if: 発送方法=='常温'&&n2.delivery_fee.レターパックライト
        その他: その他
    v-model: 発送サイズ

送料:
    type : text
    description: '送料はサイズ等を元に計算された金額が自動で設定されています。'
    style: 'width: 6em'
    # v-if: 発送サイズ!=''
    :value: 送料
    ':readonly': "発送サイズ!='その他' ? true: false"
    "@focus": if (発送サイズ!='その他') { set_info($event.target) }
    "@input": "force_half_size_text($event, 'number', '送料')"
    required: required

取り扱い方法:
    type : checkbox
    value: []
    description : 配送時の取り扱い方法で該当するものを選択してください（２つまで）。
    option-equal: true
    option :
        - ビン・ワレモノ
        - 天地無用
        - 下積み禁止
        - なまもの
        - 精密機器
        - 水濡厳禁
    v-if: "!['','その他', 'レターパックプラス', 'レターパックライト'].includes(発送サイズ)"
    v-model: 取り扱い方法
    '@click': 'if (取り扱い方法.filter(v=>v).length == 2 ) { $event.target.checked = false; set_info($event.target) }'

配送伝票表示名:
    type : text
    description : 配送伝票に表示したい自社での品番・名称等がある場合はご記入ください。<br>※特に記載がない場合は、返礼品名の最初の20文字が伝票へ記載されます。
    maxlength : 20
    placeholder : 20文字以内
    style: 'width: 20em;'
    "@focus": set_info($event.target)
    "@input": set_info($event.target)

