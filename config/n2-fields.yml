    type : select
    value: 1
    option :
        1: 定期便では無い
        2: ２回定期便
        3: ３回定期便
        4: ４回定期便
        5: ５回定期便
        6: ６回定期便
        7: ７回定期便
        8: ８回定期便
        9: ９回定期便
        10: １０回定期便
        11: １１回定期便
        12: １２回定期便
    v-model: 定期便

LHカテゴリー:
