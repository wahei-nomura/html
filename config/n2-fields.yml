# ===================================================

# 事業者用カスタムフィールド
#---------------------------
# そのままフィールド名となる
# typeでtemplate/forms/以下のphpファイル名を利用
# nameとlabelを変えたい場合はlabelを設定
# 属性値を自動的に追加

# ===================================================
寄附金額:
    type: hidden
    :value: 寄附金額
    v-if: current_user == 'jigyousya'

価格:
    type : text
    # step: 300
    label : 価格（税込）
    required: required
    placeholder: 例）1000
    description: '商品価格を税込でご記載ください。<br>※寄附金額は自動で算出しますので、入力不要です。<br>※定期便の場合、1回分の価格をご記載ください。'
    style: 'width: 10em'
    :value: 価格
    "@focus": set_info($event.target)
    "@input": "force_half_size_text($event, 'number', '価格')"

キャッチコピー:
    type : text
    description : こだわりやポイントを端的にご記載ください。
    maxlength : 30
    placeholder: 例）○○にて金賞受賞！溢れる肉汁をご堪能ください！
    style: 'width: 100%'
    "@focus": set_info($event.target)
    "@input": set_info($event.target);auto_fit_tetxarea($event.target)

説明文:
    type : textarea
    rows: auto
    maxlength : 900
    placeholder: '例）

    【メリット】ほおばると口の中に肉汁があふれ出し、思わず笑顔がこぼれるハンバーグです。

    【実績】2022年グルメグランプリのハンバーグ部門にて「金賞」をいただきました！
    
